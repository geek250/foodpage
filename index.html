<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <title>Food</title>
</head>
<style>

</style>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-5">
                <h1 class="login">Login</h1>
                <span class="login-details">We are happy to have you back</span>
                <div class="form-group">

                    <div class="mb-3-u">
                        <label for="username">Email</label><br>
                        <input type="email" id="username" placeholder="Type your Email......" class="form-label">

                    </div>
                    <div class="mb-3-p">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" placeholder="Type your password...." class="form-label">

                    </div>
                    <button type="submit" class="btn btn-#fd7e14">Login</button>
                </div>
                <p class="or">or login with</p>
                <div class="footer">
                    <div class="google">
                        <span class="logo-icon"><img src="https://img.icons8.com/color/240/000000/google-logo.png" style="margin-left: .4rem; margin-top: .2rem;" width="20px" height="20px">
                    Google</span></div>
                    <div class="facebook">
                        <span class="logo-icon"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" style="margin-left: .4rem;" width="22px" height="22px">
                        Facebook</span>
                    </div>
                </div>
                <br>
                <p class="dont">Don't worry, if you are new you can</p>
                <h3 class="acc">Create account</h3>
            </div>
            <div class="col-md-7">
                <span class="logo-brand">Explore</span>
                <p class="body">
                    <p class="details">In the world of <br> Food, we are<br> the best</p>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
